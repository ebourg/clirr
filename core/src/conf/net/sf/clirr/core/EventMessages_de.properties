#-----------------------------------------------------------------------------
m6000={3} field {2} hinzugef\u00fcgt
m6001=Das Feld {2} wurde entfernt
m6002=Der Wert von Feld {2} ist keine Compilezeit-Konstante mehr
m6003=Der Wert der Compilezeit-Konstanten {2} wurde ge\u00e4ndert
m6004=Der Typ des Feldes {2} wurde von {3} zu {4} ge\u00e4ndert
m6005=Das Feld {2} ist nicht mehr final
m6006=Das Feld {2} ist jetzt final
m6007=Das Feld {2} ist nicht mehr static
m6008=Das Feld {2} ist jetzt static
m6009=Sichtbarkeit des Feldes {2} wurde von {3} auf {4} erh\u00f6ht
m6010=Sichtbarkeit des Feldes {2} wurde von {3} auf {4} herabgesetzt
