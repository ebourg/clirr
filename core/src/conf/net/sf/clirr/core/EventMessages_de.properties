# Translations for messages generated by the check classes.
#
# {0} --> full class name of affected class
# {1} --> full method prototype of affected method
# {2} --> full field declaration of affected field
# {3}..{n} --> check-specific parameters


#-----------------------------------------------------------------------------
# ClassScopeCheck messages
#-----------------------------------------------------------------------------
m1000=Sichtbarkeit der Klasse wurde von {3} auf {4} erweitert
m1001=Sichtbarkeit der Klasse wurde von {3} auf {4} eingeschränkt
m1002=Kann Klassen-Scope in der alten Version nicht bestimmen: {3}
m1003=Kann Klassen-Scope in der neuen Version nicht bestimmen: {3}

#-----------------------------------------------------------------------------
# GenderChangeCheck messages
#-----------------------------------------------------------------------------
m2000=Klasse ist jetzt ein Interface
m2001=Interface ist jetzt eine Klasse

#-----------------------------------------------------------------------------
# ClassModifierCheck messages
#-----------------------------------------------------------------------------
m3000=Kann nicht herausfinden ob Klasse private ist
m3001=Der 'final' Modifier der Klasse wurde entfernt
m3002=Der Klasse wurde ein 'final' Modifier hinzugefügt, sie war bisher allerdings nicht ableitbar
m3003=Der Klasse wurde ein 'final' Modifier hinzugefügt
m3004=Der 'abstract' Modifier der Klasse wurde entfernt
m3005=Der Klasse wurde ein 'abstract' Modifier hinzugefügt

#-----------------------------------------------------------------------------
# InterfaceSetCheck messages
#-----------------------------------------------------------------------------
m4000=Das Interface {3} wird jetzt implementiert
m4001=Das Interface {3} wird nicht mehr implementiert

#-----------------------------------------------------------------------------
# ClassHierarchyCheck messages
#-----------------------------------------------------------------------------
m5000=Neue Oberklasse {3}
m5001={3} ist keine Oberklasse mehr

#-----------------------------------------------------------------------------
# FieldSetCheck messages
#-----------------------------------------------------------------------------
m6000={3} field {2} hinzugefügt
m6001=Das Feld {2} wurde entfernt
m6002=Der Wert von Feld {2} ist keine Compilezeit-Konstante mehr
m6003=Der Wert der Compilezeit-Konstanten {2} wurde geändert
m6004=Der Typ des Feldes {2} wurde von {3} zu {4} geändert
m6005=Das Feld {2} ist nicht mehr final
m6006=Das Feld {2} ist jetzt final
m6007=Das Feld {2} ist nicht mehr static
m6008=Das Feld {2} ist jetzt static
m6009=Sichtbarkeit des Feldes {2} wurde von {3} auf {4} erhöht
m6010=Sichtbarkeit des Feldes {2} wurde von {3} auf {4} herabgesetzt

#-----------------------------------------------------------------------------
# MethodSetCheck messages
#-----------------------------------------------------------------------------
# MethodSetCheck messages
m7000=Die Methode ''{1}'' ist jetzt durch die Oberklasse {3} implementiert
m7001=Die abstrakte methode ''{1}'' ist jetzt im implementierten Interface {3} spezifiziert
m7002=Method ''{1}'' wurde entfernt
#m7003 no longer used
m7004=In der Methode ''{1}'' hat sich die Anzahl der Argumente geändert
m7005=Parametertyp {3} von ''{1}'' wurde zu {4} geändert
m7006=Rückgabetyp der Methode ''{1}'' wurde zu {3} geändert
m7007=Methode ''{1}'' wurde als deprecated markiert
m7008=Methode ''{1}'' ist nicht mehr deprecated
m7009=Sichtbarkeit von Methode ''{1}'' wurde von {3} auf {4} reduziert
m7010=Sichtbarkeit der Methode ''{1}'' wurde von {3} auf {4} erhöht
m7011=Methode ''{1}'' wurde hinzugefügt
m7012=Methode ''{1}'' wurde zum Interface hinzugefügt
m7013=Abstrakte Methode ''{1}'' wurde hinzugefügt
m7014=Methode ''{1}'' ist jetzt final
m7015=Methode ''{1}'' ist nicht mehr final

