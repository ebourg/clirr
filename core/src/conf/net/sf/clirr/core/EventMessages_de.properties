# Translations for messages generated by the check classes.
#
# {0} --> full class name of affected class
# {1} --> full method prototype of affected method
# {2} --> full field declaration of affected field
# {3}..{n} --> check-specific parameters


#-----------------------------------------------------------------------------
# ClassScopeCheck messages
#-----------------------------------------------------------------------------
m1000=Sichtbarkeit der Klasse wurde von {3} auf {4} erweitert
m1001=Sichtbarkeit der Klasse wurde von {3} auf {4} eingeschr\u00e4nkt
m1002=Kann Klassen-Scope in der alten Version nicht bestimmen: {3}
m1003=Kann Klassen-Scope in der neuen Version nicht bestimmen: {3}

#-----------------------------------------------------------------------------
# GenderChangeCheck messages
#-----------------------------------------------------------------------------
m2000=Klasse ist jetzt ein Interface
m2001=Interface ist jetzt eine Klasse

#-----------------------------------------------------------------------------
# ClassModifierCheck messages
#-----------------------------------------------------------------------------
m3000=Kann nicht herausfinden ob Klasse private ist
m3001=Der 'final' Modifier der Klasse wurde entfernt
m3002=Der Klasse wurde ein 'final' Modifier hinzugef\u00fcgt, sie war bisher allerdings nicht ableitbar
m3003=Der Klasse wurde ein 'final' Modifier hinzugef\u00fcgt
m3004=Der 'abstract' Modifier der Klasse wurde entfernt
m3005=Der Klasse wurde ein 'abstract' Modifier hinzugef\u00fcgt

