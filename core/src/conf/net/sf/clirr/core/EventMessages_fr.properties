# Translations for messages generated by the check classes.
#
# {0} --> full class name of affected class
# {1} --> full method prototype of affected method
# {2} --> full field declaration of affected field
# {3}..{n} --> check-specific parameters

#-----------------------------------------------------------------------------
# ClassScopeCheck messages
#-----------------------------------------------------------------------------
m1000=Extension de la visibilité de la classe de {3} à {4}
m1001=Réduction de la visibilité de la classe de {3} à {4}
m1002=Incapable de déterminer la portée de la class: {3} dans l''ancienne version de classe
m1003=Incapable de déterminer la portée de la class: {3} dans la nouvelle version de classe

#-----------------------------------------------------------------------------
# GenderChangeCheck messages
#-----------------------------------------------------------------------------
m2000=Transformation de classe à interface
m2001=Transformation d''interface à classe

#-----------------------------------------------------------------------------
# ClassModifierCheck messages
#-----------------------------------------------------------------------------
m3000=Incapable de déterminer si la classe est privée
m3001=Élimination du modificateur « final » de la classe
m3002=Ajout du modificateur « final » à la classe, qui de toute façon était déjà finale
m3003=Ajout du modificateur « final » à la classe
m3004=Élimination du modificateur « abstract » de la classe
m3005=Ajout du modificateur « abstract » à la classe

#-----------------------------------------------------------------------------
# InterfaceSetCheck messages
#-----------------------------------------------------------------------------
m4000=Ajout de {3} à l''ensemble des interfaces implantées
m4001=Élimination de {3} de l''ensemble des interfaces implantées

#-----------------------------------------------------------------------------
# ClassHierarchyCheck messages
#-----------------------------------------------------------------------------
m5000=Ajout de {3} à la liste des superclasses
m5001=Élimination de {3} de la liste des superclasses

#-----------------------------------------------------------------------------
# FieldSetCheck messages
#-----------------------------------------------------------------------------
m6000=Ajour de {3} champ {2}
m6001=Élimination du champ {2}
m6002=La valeur du champ {2} n''est plus une constante à la compilation
m6003=La valeur de la constante à la compilation {2} a changée
m6004=Changement du type du champ {2} de {3} à {4}
m6005=Le champ {2} n''est plus « final »
m6006=Le champ {2} est désormais « final »
m6007=Le champ {2} n''est plus « static »
m6008=Le champ {2} est désormais « static »
m6009=L''accessibilité du champ {2} a été étendue de {3} à {4}
m6010=L''accessibilité du champ {2} a été réduite de {3} à {4}
m6011=Le champ {2} a été éliminé, alors que c''était une constante auparavant
#-----------------------------------------------------------------------------
# MethodSetCheck messages
#-----------------------------------------------------------------------------
m7000=La méthode « {1} » est désormais implantée dans la superclasse {3}
m7001=La méthode abstraite « {1} » est désormais spécifiée par l''interface implantée {3}
m7002=La méthode « {1} » a été éliminée
m7003=La méthode « {1} » a été éliminée, mais il en existe une définition héritée.
m7004=Le nombre d''arguments de la méthode « {1} » a changé
m7005=Le type du paramètre {3} de « {1} » est devenu {4}
m7006=Le type de retour de la méthode « {1} » est devenu {3}
m7007=La méthode « {1} » a été dépréciée
m7008=La méthode « {1} » n''est plus dépréciée
m7009=L''accessibilité de la méthode « {1} » a été réduite de {3} à {4}
m7010=L''accessibilité de la méthode « {1} » a été étendue de {3} à {4}
m7011=La méthode « {1} » a été ajoutée
m7012=La méthode « {1} » a été ajoutée à une interface
m7013=La méthode abstraite « {1} » a été ajoutée
m7014=La méthode « {1} » est désormais finale
m7015=La méthode « {1} » n''est plus finale


#-----------------------------------------------------------------------------
# Core Check messages
#-----------------------------------------------------------------------------
m8000=La classe {0} a été ajoutée
m8001=La classe {0} a été éliminée


#-----------------------------------------------------------------------------
# Assorted messages
#-----------------------------------------------------------------------------
m9000=Incapable de déterminer l''accessibilité de la classe {0}. Ceci signifie \
      généralement qu''une archive jar ou un classpath invalides ont été fournis \
      au programme clirr.

